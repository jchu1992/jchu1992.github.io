<!DOCTYPE html>
<html>
	<head>
		<title>Your Name | About me</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>

		<!-- Top left div -->
		<div id="top-left">
		<img src="image.jpg" alt="Jeremy's Resume">
		</div>

		<!-- Top right div -->
		<div id="top-right">
			<h1>Hi there!<br>I'm Jeremy.</h1>
			<p>I am a student at the University of Pennsylvania studying Finance and Marketing.</p>
		</div>

		<!-- Bottom div -->
		<div id="bottom">
			<!-- Bottom left div -->
			<div id="bottom-left">
				<h2>More about me</h2>
				<p>For more information about my past experiences, interests, and skills, download my resume <a href="resume.pdf" target="_blank">here</a>.</p>
			</div>
			
			<!-- Bottom right div -->
			<div id="bottom-right">
				<h2>Get in touch</h2>
				<p>
					<a href="mailto:email@address.com"><i class="fa fa-envelope"></i>email</a><br>
					<a href="https://twitter.com/username" target="_blank"><i class="	fa fa-twitter"></i>twitter</a><br>
					<a href="https://www.linkedin.com/in/username" target="_blank"><i class="fa fa-linkedin"></i>linkedin</a>
				</p>
			</div>
		</div>

	</body>
</html>
